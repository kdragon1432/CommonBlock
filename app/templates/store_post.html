{% extends "base.html" %}

{% block title %}Store{% endblock %}

{% block content %}
<head>
  <h2>Post an item for sale</h2>
</head>
<body>


  <!-- <form action="/itemAuth" method="POST"></form> -->
 <form action="{{ url_for('post_item') }}" method="POST" enctype="multipart/form-data"> 
    <!-- <label for="picture">Picture:</label> -->
    <!-- <input type="file" name="picture" id="picture"><br><br> -->
    <lable for="furniture_name">Furniture Name:</label><br>
    <textarea name="fname" id="fname" rows="1" cols="20"></textarea><br><br>
  
    <label for="condition">Condition:</label>
    <select name="condition" id="condition">
      <option value="new">New</option>
      <option value="like new">Like new</option>
      <option value="good">Good</option>
      <option value="fair">Fair</option>
      <option value="poor">Poor</option>
    </select><br><br>

    <label for="description">Description:</label><br>
    <textarea name="description" id="description" rows="4" cols="50"></textarea><br><br>

    <label for="price">Price:</label>
    <input type="number" name="price" id="price" step="1.00" min="0"><br><br>

    <lable for="username">Username:</label><br>
    <textarea name="username" id="username" rows="1" cols="20"></textarea><br><br>

    <lable for="email">Email:</label><br>
    <textarea name="email" id="email" rows="1" cols="20"></textarea><br><br>

    <!-- <input type="submit" value="Post item"> -->
    <input type="submit" value = "Post" />
    {% if error %}
            <p class="error"><strong>Error:</strong> {{error}}</p>
    {% endif %}
  </form>
</body>
{% endblock %}
