{% extends "base.html" %}

{% block content %}
  <h1>Submit a Review</h1>
  <form method="POST">
    {{ form.csrf_token }}
    <div class="form-group">
      {{ form.username.label }}
      {{ form.username(class="form-control") }}
    </div>
    <div class="form-group">
      {{ form.rating.label }}
      {{ form.rating(class="form-control") }}
    </div>
    <div class="form-group">
      {{ form.comment.label }}
      {{ form.comment(class="form-control") }}
    </div>
    <button type="submit" class="btn btn-primary">Submit Review</button>
  </form>
{% endblock %}
